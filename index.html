<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Harry Potter Quiz</title>
</head>
<body>
    <!-- Header with logo and heading text -->
    <header id="header">
        <h1 id="logo">HP</h1>
        <p id="heading">Harry Potter Quiz</p>
    </header>

    <!-- Instructions of how to play -->
    <div id="instructions">
        <div id="how-to-play">

        </div>
    </div>

    <!-- Year for each level needed to pass -->
    <div id="levels">
        <div id="years">
            <button class="btn year-one">Year One</button>
            <button class="btn year-two">Year Two</button>
            <button class="btn year-three">Year Three</button>
        </div>
    </div>

    <!-- Quiz questions and answers -->
    <div>
        <div id="question"></div>
        <div id="answers">
            <button class="btn answer1"></button>
            <button class="btn answer2"></button>
            <button class="btn answer3"></button>
            <button class="btn answer4"></button>
        </div>
        <div id="score">
            <p id="correct-answers">Correct:</p>
            <p id="incorrect-answers">Incorrect:</p>
        </div>
    </div>
</body>
</html>
